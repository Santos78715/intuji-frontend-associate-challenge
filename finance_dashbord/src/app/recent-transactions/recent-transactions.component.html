<div class="transaction-card">
  <div class="header">
    <h4>Recent Transaction</h4>
    <a href="#">See All</a>
  </div>
  <hr />

  <!-- Using the async pipe to subscribe to the observable -->
  <div *ngFor="let tx of transactions$ | async" class="transaction-item">
    <div class="left">
      <div class="icon-placeholder">
        <img [src]="tx.image" alt="{{ tx.name }}" />
      </div>

      <div class="info">
        <div class="name">{{ tx.name }}</div>
        <div class="date">{{ tx.date }}</div>
      </div>
    </div>
    <div class="right">
      <div class="amount">${{ tx.amount }}</div>
      <div class="status">{{ tx.status }}</div>
    </div>
  </div>
</div>
